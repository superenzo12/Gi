<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GI Beer</title>
    <link rel="stylesheet" href="cssforcontactpage.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Navigation Banner -->
    <div class="banner">
        <ul class="menu">
            <li><a href="index.html" >HOME</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contactpage.html" class="active">CONTACT</a></li>
            <li><a href="loginform.html">SIGN IN</a></li>
        </ul>
    </div>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have a question or just want to say cheers? Get in touch!</p>
        
        <div class="contact-container">
            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            
            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Visit Us</h2>
                <p><strong>Location:</strong> 123 Beer Street, Brew City</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> cheers@gibeer.com</p>
                <h2>Follow Us</h2>
                <p>
                    <a href="#">Facebook</a> | 
                    <a href="#">Instagram</a> | 
                    <a href="#">Twitter</a>
                </p>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 GI Beer. All Rights Reserved.</p>
    </footer>
</body>
</html>
